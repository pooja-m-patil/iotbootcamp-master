    <select (change)='mapping($event)'>
        <option *ngFor="let group of arrcity" value={{group}} [selected]="group==myVariable">
            <input type="checkbox">{{group}}
        </option>
    </select>

    &nbsp;
    <select (change)='graph($event)' *ngIf="iscity">
      <option *ngFor="let device of ref" value={{device}} [selected]="device==myVariable">
          {{device}}
      </option>
    </select>

    <br>
     
<table style="width: 100%;" border=1 *ngIf="status && chartData2.length">
  <tr>
    <td>
        <h3>Line Chart</h3>
        <div>
            <canvas 
              baseChart
            [datasets]="chartData2"
            [labels]="date"
            [options]="chartOptions"
            [legend]="true"
            [chartType]="'line'"
            (chartClick)="onChartClick($event)">
          </canvas>
          </div> 

    </td>

    <td>
        <h3>Bar Chart</h3>
        <div>
            <div style="display: block">
              <canvas baseChart
                      [datasets]="chartData2"
                      [labels]="date"
                      [options]="ChartOptions"
                      [legend]="barChartLegend"
                      [chartType]="'bar'"></canvas>
            </div>
          </div>
          

    </td>
  </tr>

  <tr>

    <td>
        <h3>Pie Chart</h3>
        <div>

            <div style="display: block">
              <canvas baseChart
                      [datasets]="chartData2"
                      [labels]="date"
                      [chartType]="'pie'"
                      [options]="ChartOptions"
                      (chartHover)="chartHovered($event)"
                      (chartClick)="chartClicked($event)"></canvas>
            </div>
            </div>

    </td>
  </tr>
</table>
